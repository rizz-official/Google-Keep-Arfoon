name: google_keep_arfoon
description: "A new Flutter project for google keep clone."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.5.3


dependencies:
  flutter:
    sdk: flutter

    # Utility Packages

  intl: ^0.19.0
  cupertino_icons: ^1.0.8

   # State Management

  flutter_bloc: ^8.1.6
  fpdart: ^1.1.1
  equatable: ^2.0.5
  get_it: ^8.0.2


  #------------ ./ Packages End -------------#


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:


  uses-material-design: true

  #------------ Local Assets -------------#

  assets:
    - assets/icons/


  #------------ Local Fonts -------------#
  fonts:
    - family: GoogleSans
      fonts:
        - asset: assets/fonts/GoogleSans-Regular.ttf
        - asset: assets/fonts/GoogleSans-Bold.ttf
        - asset: assets/fonts/GoogleSans-Medium.ttf


